<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid black background -->
  <rect width="400" height="200" fill="black" />
  
  <!-- Minimal line accent -->
  <line x1="50" y1="140" x2="350" y2="140" stroke="#333333" stroke-width="2" />
  
  <!-- Main text -->
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">devfolio</text>
  
  <!-- Tagline/Name -->
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="18" fill="#888888">Mostafa Farag</text>
  
  <!-- Minimalist code bracket accent -->
  <text x="350" y="100" font-family="monospace" font-size="42" fill="#444444">{}</text>
  
  <!-- Small dot accent -->
  <circle cx="330" cy="160" r="4" fill="#4d94ff" />
